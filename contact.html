  <section class="section" id="contact-us">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-12">
          <div id="map">
            <iframe src="https://maps.google.com/maps?q=M%C4%81lkalnes%20prospekts%2038,%20Ogre,%20Ogres%20pils%C4%93ta,%20LV-5001&t=&z=17&ie=UTF8&iwloc=&output=embed" width="100%" height="600px" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-xs-12">

          <div class="contact-form">
            <div class="form-info">
              <p>
                <strong>Adress:</strong> Malkalnes prospekts 38, Ogre<br/>
                <strong>Phone:</strong> 65022222<br/>
                <strong>E-mail</strong>: info@supergym.lv<br/>
              </p>
              <div class="addtoany_share_save_container addtoany_content addtoany_content_bottom">
                <div class="a2a_kit a2a_kit_size_32 addtoany_list" data-a2a-url="http://studijasievietem.lv/index.php/kontakti/" data-a2a-title="Kontakti">
                  <a class="a2a_button_draugiem" href="https://www.addtoany.com/add_to/draugiem?linkurl=http%3A%2F%2Fstudijasievietem.lv%2Findex.php%2Fkontakti%2F&amp;linkname=Kontakti" title="Draugiem" rel="nofollow noopener" target="_blank"></a>
                  <a class="a2a_button_facebook" href="https://www.addtoany.com/add_to/facebook?linkurl=http%3A%2F%2Fstudijasievietem.lv%2Findex.php%2Fkontakti%2F&amp;linkname=Kontakti" title="Facebook" rel="nofollow noopener" target="_blank"></a>
                  <a class="a2a_button_twitter" href="https://www.addtoany.com/add_to/twitter?linkurl=http%3A%2F%2Fstudijasievietem.lv%2Findex.php%2Fkontakti%2F&amp;linkname=Kontakti" title="Twitter" rel="nofollow noopener" target="_blank"></a>
                </div>
              </div>
            </div>

            <form id="contact" action="" method="post">
              <h2>Contact us!</h2>
              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <fieldset>
                    <input name="name" type="text" id="name" placeholder="Your Name*" required="">
                  </fieldset>
                </div>
                <div class="col-md-6 col-sm-12">
                  <fieldset>
                    <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required="">
                  </fieldset>
                </div>
                <div class="col-md-12 col-sm-12">
                  <fieldset>
                    <input name="subject" type="text" id="subject" placeholder="Subject">
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" rows="6" id="message" placeholder="Message" required=""></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="main-button">Send Message</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
